<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="./img/logo.svg" alt="" /></div>
      <div class="app-name">Tensai Todo App</div>
      <div class="time">time</div>
    </div>
    <div class="add-todo-container">
      <input class="user-name" type="text" placeholder="User Name" />
      <input class="task" type="text" placeholder="Task" />
      <div class="btn">Add</div>
    </div>
    <div class="filter-container">
      <div class="number-of-todos">Todo(0)</div>
      <div class="filter">
        <ul>
          <li class="active">All</li>
          <li>Completed</li>
          <li>Incompleted</li>
        </ul>
      </div>
    </div>
    <div class="todos-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
